<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./CSS/home.css" />
  <link rel="stylesheet" href="./CSS/musicStyle.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="glow__Dot"></div>
    <div class="button__Container">
      <h1>Tic Tac Toe Game</h1>
      <button id="openModal" class="btn">Computer</button>
      <button id="multiplayerBtn" class="btn">Multiplayer</button>
    </div>
  </div>

  <!-- Modal for Computer Mode -->
  <div id="gridModal" class="modal">
    <div class="model__Content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Select Grid Size</h2>
      <div class="button__Group">
        <button data-link="../pages/grid_3x3.html" class="btn">3 Ã— 3 Grid</button>
        <button data-link="../pages/grid_5x5.html" class="btn">5 Ã— 5 Grid</button>
        <button data-link="../pages/grid_7x7.html" class="btn">7 Ã— 7 Grid</button>
        <button data-link="../pages/grid_9x9.html" class="btn">9 Ã— 9 Grid</button>
      </div>
    </div>
  </div>

  <!-- Modal for Multiplayer Mode -->
<div id="multiModal" class="modal">
  <div class="model__Content">
    <span class="close" id="closeMultiModal">&times;</span>
    <h2>Multiplayer Options</h2>
    <div class="button__Group">
      <button class="btn">Search Online</button>
      <div class="friend__Play">
        <button class="btn" id="generateCodeBtn">Generate Code</button>
        <input type="text" id="codeInput" placeholder="Enter the code">
        <button class="btn" id="startGameBtn">Start Game</button>
      </div>
    </div>
  </div>
</div>

<div id="generatedCodeModal" class="modal">
  <div class="model__Content">
    <span class="close" id="closeCodeModal">&times;</span>
    <h2>Share This Link with Friend</h2>
    <input type="text" id="generatedCodeField" readonly>
    <button class="btn" id="copyCodeBtn">Copy Link</button>
  </div>
</div>


  <div class="audio__Controls">
    <button id="muteToggle">MuteðŸ”Š</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <audio id="hoverSound" src="./assets/hover.wav" preload="auto"></audio>
  <audio id="clickSound" src="./assets/click_update.mp3" preload="auto"></audio>
  <audio id="bgMusic" data-bg="./assets/last-hope.mp3" preload="auto" loop></audio>

  <script src="./Javascript/popBox.js"></script>
  <script src="./Javascript/bgMusic.js"></script>
</body>
</html>
